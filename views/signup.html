<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Stonypedia</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/index">Home</a></li>
          <li><a href="/transportation">Transportation</a></li>
          <li><a href="/accommodations">Accommodations</a></li>
          <li><a href="/activities">Activities</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/login">Log In</a></li>
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </nav>

    <form method="post" action="/signup">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username">
  </div><br>
   <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email">
  </div><br>
  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" placeholder="Age" name="age">
  </div><br>
  <div class="form-group">
    <label>Gender</label>
    <input type="text" class="form-control" placeholder="Gender" name="gender">
  </div><br>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password">
  </div><br>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password2">
  </div><br>
 <p>
      <label>
        <input name="group1" id="new_group" type="radio" value="New" checked />
        <span>Create a New Group</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" id="old_group" type="radio" value="Join" />
        <span>Join An Existing Group</span>
      </label>
    </p>
  <div class="form-group">
    <label>Group ID</label>
    <input type="text" class="form-control" placeholder="GroupID" name="groupid">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>
